<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cat game</title>
</head>

<body>
    <div class="wrapper-div">
        <div class="header-banner-div">

            <h1>The Schrodinger's Cat Game</h1>
            <h2>Find the cat pairs to earn points OR the button to reload</h2>
            <div class="container">
                <form id="difficulty_form" action="" method="post">
                    <fieldset>
                        <legend>Select a difficulty:</legend>
                        <div>
                            <input type="radio" id="easy" name="difficulty" value="easy" checked>
                            <label for="easy">Easy</label>
                            <input type="radio" id="medium" name="difficulty" value="medium">
                            <label for="medium">Medium</label>
                            <input type="radio" id="hard" name="difficulty" value="hard">
                            <label for="hard">Hard</label>
                        </div>
                        <div>
                            <input type="submit" value=" START " class="button">
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>

        <div class="main-div" class="clearfix">
            <div class="sidebar-div">
                <h2>Cats List</h2>
                <div class="catList">
                    <div id="catList"></div>
                </div>
            </div>
            <div class="body-div">
                <h2>Cats Shown</h2>
                <div class="CatsShown">
                    <div id="catImg"></div>
                </div>
            </div>
        </div>

        <div class="footer-div">
            <h2>Game info</h2>
            <div class="score">
                <h3>Score: <span id="score">0</span></h3>
            </div>
            <div class="timer">
                <h3>Time: <span id="timer">0</span></h3>
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>

</html>
