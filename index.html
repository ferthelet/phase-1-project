<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cat game</title>
</head>

<body>
    <h1 class="title">The Schrodinger's Cat Game</h1>
    <h2 class="subtitle">Find the cat pairs to earn points OR the button to reload</h2>
    <div class="container">
        <form id="difficulty_form" action="" method="post">
            <fieldset>
                <legend>Select a difficulty:</legend>
                <div>
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>
                    <label for="easy">Easy</label>
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">Hard</label>
                </div>
                <div>
                    <input type="submit" value=" START ">
                </div>
            </fieldset>

        </form>
    </div>
    <div class="catList">
        <div id="catList"></div>
    </div>
    <div class="CatsShown">
        <div id="catImg"></div>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
